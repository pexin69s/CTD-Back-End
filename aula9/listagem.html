<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Produtos </h1>
    <hr>

    
        
        <table id="produtos" border=1 width="100%">
            <tr>
                <th> Nome </th>
                <th> Marca </th>
                <th> Preço </th>
            </tr>
        </table>

        <script>
            //está pegando o elemento tabela do HTML
            let tabela = document.querySelector("#produtos");

            function inserirLinha(nome, marca, preco){
            //vamos criar uma linha nessa tabela
            let linha = tabela.insertRow();

            //vamos criar células na tabela
            let celnome = linha.insertCell();
            let celmarca = linha.insertCell();
            let celpreço = linha.insertCell();

            //coloca valores nas células
            celnome.innerHTML = nome;
            celmarca.innerHTML = marca;
            celpreço.innerHTML = preco;
            }

            //fetch abre uma URL
            fetch("http://localhost/3infob/manoel/aula9/listagem.html");
            .then($resposta => $resposta.json())
            .then($json => {
                for(var i = 0; i <3; i++){
                    inserirLinha($json[i]["nome"], 
                                $json[i]["marca"],
                                $json[i]["preco"]);
                }
            });

            
        </script>
    
</body>
</html>
